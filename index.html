<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NoirChat — Telegram-like</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="layout">

    <!-- SIDEBAR (ЧАТИ) -->
    <aside class="sidebar">
      <header class="sidebar-top">
        <div class="brand">
          <img src="assets/icon48.png" alt="NoirChat"/>
          <div>
            <div class="b-title">NoirChat</div>
            <div class="b-sub">AI × Telegram</div>
          </div>
        </div>

        <div class="auth">
          <button id="loginBtn" class="primary s">Увійти з Telegram</button>
          <div id="userMini" class="user-mini hidden"></div>
        </div>

        <div class="search">
          <input id="search" placeholder="Пошук"/>
        </div>
      </header>

      <div id="chatList" class="chat-list"></div>
      <div class="sidebar-bottom">
        <button id="newChat" class="ghost">+ Новий чат</button>
      </div>
    </aside>

    <!-- MAIN (ДІАЛОГ) -->
    <main class="main">
      <header class="topbar">
        <div>
          <div id="activeTitle" class="title">No chat selected</div>
          <div id="activeMeta" class="meta"></div>
        </div>
        <div class="actions">
          <button id="openInTG" title="Відкрити у Telegram">↗</button>
        </div>
      </header>

      <section id="messages" class="messages">
        <div class="placeholder">Обери чат ліворуч або створи новий.</div>
      </section>

      <footer class="composer">
        <input id="msgInput" placeholder="Написати повідомлення…"/>
        <button id="sendBtn">►</button>
      </footer>
    </main>
  </div>

  <!-- MODAL: Telegram Login Widget -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <div>Увійти через Telegram</div>
        <button id="closeModal">✕</button>
      </div>
      <div class="modal-body">
        <div id="tgWidgetWrap">
          <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="noirchat1bot"
            data-size="large"
            data-userpic="false"
            data-request-access="write"
            data-onauth="noirOnTelegramAuth">
          </script>
        </div>
        <p class="muted s">* Після входу ми створимо сесію NoirChat. Підпис перевіряє бекенд.</p>
        <div id="tgUserBox" class="tg-user hidden"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
